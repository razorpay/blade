name: Blade Validate

on: [pull_request]

env:
  GITHUB_ACCESS_TOKEN: ${{ secrets.CI_BOT_TOKEN }}

jobs:
  validate:
    name: Validate Source Code
    runs-on: ubuntu-latest # nosemgrep: non-self-hosted-runner
    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v3
      - name: Use Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - name: Pre-Generate Documentation Lock File
        run: yarn generate-docs-lockfile
      - name: Setup Cache & Install Dependencies
        uses: ./.github/actions/install-dependencies
      - name: Build Blade
        run: yarn build
        working-directory: packages/blade
      - name: Lint Source Code
        run: yarn lint
      - name: Run TypeScript Checks
        run: yarn typecheck
        working-directory: packages/blade

  test:
    name: Run Tests (${{ matrix.shard }})
    runs-on: ubuntu-latest # nosemgrep: non-self-hosted-runner
    strategy:
      fail-fast: false
      matrix:
        shard: [1/4, 2/4, 3/4, 4/4]
    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v3
      - name: Use Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - name: Setup Cache & Install Dependencies
        uses: ./.github/actions/install-dependencies
      - name: Run Unit Tests with Coverage
        run: yarn test 
        working-directory: packages/blade
        env:
          SHARD: ${{ matrix.shard }}
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4  
        with:
          name: coverage-report-${{ matrix.shard.split('/')[0] }}
          path: packages/blade/coverage
          retention-days: 1

  coverage-report:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - name: Setup Cache & Install Dependencies
        uses: ./.github/actions/install-dependencies
      - name: Download Coverage Reports
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports
      - name: Install Coverage Merge Dependencies
        run: yarn add -D nyc
      - name: Merge Coverage Reports
        run: |
          mkdir -p .nyc_output
          cp coverage-reports/coverage-report-*/coverage-final.json .nyc_output/
          npx nyc report --reporter=json
          mkdir -p packages/blade/coverage
          cp coverage/coverage-final.json packages/blade/coverage/
      - name: Report Coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.CI_BOT_TOKEN }}
          coverage-file: ./packages/blade/coverage/coverage-final.json
          base-coverage-file: ./packages/blade/coverage/coverage-final.json
