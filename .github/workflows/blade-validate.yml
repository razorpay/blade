name: Blade Validate

on: [pull_request]

# Add permissions required for coverage reporting
permissions:
  checks: write
  pull-requests: write
  contents: read

env:
  GITHUB_ACCESS_TOKEN: ${{ secrets.CI_BOT_TOKEN }}

jobs:
  validate:
    name: Validate Source Code
    runs-on: ubuntu-latest # nosemgrep: non-self-hosted-runner
    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v3
      - name: Use Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - name: Pre-Generate Documentation Lock File
        run: yarn generate-docs-lockfile
      - name: Setup Cache & Install Dependencies
        uses: ./.github/actions/install-dependencies
      - name: Build Blade
        run: yarn build
        working-directory: packages/blade
      - name: Lint Source Code
        run: yarn lint
      - name: Run TypeScript Checks
        run: yarn typecheck
        working-directory: packages/blade

  test:
    name: Run Tests (${{ matrix.shard }})
    runs-on: ubuntu-latest # nosemgrep: non-self-hosted-runner
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
        totalShards: [4]
    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v3
      - name: Use Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - name: Setup Cache & Install Dependencies
        uses: ./.github/actions/install-dependencies
      - name: Run Unit Tests with Coverage
        run: yarn test
        working-directory: packages/blade
        env:
          SHARD: ${{ matrix.shard }}/${{ matrix.totalShards }}


      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4  
        with:
          name: coverage-report-${{ matrix.shard }}
          path: packages/blade/coverage
          retention-days: 1

  coverage-report:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    needs: test
    permissions:
      checks: write
      pull-requests: write
      contents: read
      actions: read
    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node v18
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      - name: Setup Cache & Install Dependencies
        uses: ./.github/actions/install-dependencies
      - name: Download Coverage Reports
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports
      - name: Debug Downloaded Artifacts
        run: |
          echo "Checking downloaded coverage reports..."
          find coverage-reports -type f -name "*.json" | head -20
          ls -la coverage-reports/
      - name: Merge Jest coverage reports
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const glob = require('glob');
          const { createCoverageMap } = require('istanbul-lib-coverage');

          // Locate all shard coverage reports
          const files = glob.sync('coverage-reports/**/report.json');
          if (!files.length) {
            console.error('No report.json files found');
            process.exit(1);
          }

          // Aggregated stats that Jest adds to its JSON report
          const summaryCounters = {
            numTotalTests: 0,
            numPassedTests: 0,
            numFailedTests: 0,
            numPendingTests: 0,
            numRuntimeErrorTestSuites: 0,
            numTotalTestSuites: 0,
            numPassedTestSuites: 0,
            numFailedTestSuites: 0,
            numPendingTestSuites: 0,
          };

          // Merge coverage maps using istanbul's native utilities to ensure per-file
          // statement counts are accumulated instead of overwritten.
          const mergedCoverageMap = createCoverageMap({});

          for (const file of files) {
            const data = JSON.parse(fs.readFileSync(file, 'utf8'));

            // Merge coverage information
            if (data.coverageMap) {
              mergedCoverageMap.merge(data.coverageMap);
            }

            // Merge Jest summary counters
            Object.keys(summaryCounters).forEach((key) => {
              if (typeof data[key] === 'number') {
                summaryCounters[key] += data[key];
              }
            });
          }

          const mergedReport = {
            ...summaryCounters,
            coverageMap: mergedCoverageMap.toJSON(),
          };

          fs.writeFileSync('merged-report.json', JSON.stringify(mergedReport));
          console.log('Merged Jest report written to merged-report.json');
          NODE

      - name: Upload merged Jest report
        uses: actions/upload-artifact@v4
        with:
          name: merged-jest-report
          path: merged-report.json
          retention-days: 7
      - name: Report Coverage
        uses: ArtiomTr/jest-coverage-report-action@v2
        continue-on-error: true
        with:
          coverage-file: ./merged-report.json
          base-coverage-file: ./merged-report.json
          skip-step: all
          threshold: |
            {
              "global": {
                "statements": 80,
                "branches": 80,
                "functions": 80,
                "lines": 80
              }
            }

